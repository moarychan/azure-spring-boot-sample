management:
  endpoint:
    health:
      show-details: always
  health:
    azure-cosmos:
      enabled: true
logging:
  level:
    com:
      azure:
        core:
          amqp: WARN
        messaging:
          servicebus: WARN
          eventhubs: WARN

storage-blob-resource-name: azure-blob://${STORAGE_CONTAINER_NAME}/${blob-name}
storage-file-resource-name: azure-file://${STORAGE_SHARE_NAME}/${file-name}
blob-name: testblob.txt
file-name: testfile.txt
